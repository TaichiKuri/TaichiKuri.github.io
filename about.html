<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介 - 栗汰道のホームページ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }



        header {
            background-image: url('about.jpg'); /* 画像のURLを指定 */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
        }

        header p {
            font-size: 24px;
        }

        nav {
            background-color: #000;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 30px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
            background-color: #b0e0e6; /* 薄水色に変更 */
        }

        .content h2 {
            color: black; /* 黒色に変更 */
            border-bottom: 2px solid #b0e0e6; /* 薄水色に変更 */
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 24px; /* サイズ調整 */
        }

        .intro-table {
            width: 100%;
            border-collapse: collapse;
        }

        .intro-table th, .intro-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #b0e0e6; /* 薄水色に変更 */
        }

        .intro-table th {
            background-color: #b0e0e6; /* 薄水色に変更 */
            color: black; /* 黒色に変更 */
            width: 20%;
        }

        .intro-table td {
            background-color: #e0f7fa; /* 薄水色に変更 */
        }

        .intro-table tr:nth-child(odd) td {
            background-color: #e0f7fa; /* 薄水色に変更 */
        }

        .travel-log {
            margin-top: 20px;
        }

        .travel-log h2 {
            color: black; /* 黒色 */
            border-bottom: 2px solid #b0e0e6; /* 薄水色 */
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 24px; /* 「栗汰道について」と同じサイズ */
        }

        .travel-log p {
            background-color: #e0f7fa; /* 薄水色 */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>自己紹介</h1>
        <p>ここでは自己紹介をします。</p>
    </header>

    <nav>
        <a href="main.html">ホーム</a>
        <a href="about.html">自己紹介</a>
        <a href="research.html">研究内容</a>
    </nav>

    <div class="content">
        <h2>栗汰道について</h2>
        <table class="intro-table">
            <tr>
                <th>名前</th>
                <td>栗汰道</td>
            </tr>
            <tr>
                <th>所属</th>
                <td>大阪大学基礎工学部システム科学科知能システム学コース原田研究室</td>
            </tr>
            <tr>
                <th>出身地</th>
                <td>香川県宇多津町</td>
            </tr>
            <tr>
                <th>趣味</th>
                <td>海外サッカー観戦、旅行、アクアリウム</td>
            </tr>
            <tr>
                <th>生年月日</th>
                <td>2000年10月13日</td>
            </tr>
        </table>

        <!-- 旅行日記セクション -->
        <div class="travel-log">
            <h2>旅行日記</h2>
            <p>ここに旅行日記を書きます。最近行った旅行や訪れた場所、感じたことなどを共有するセクションです。詳細な内容や旅行の写真もここに追加できます。</p>
        </div>
    </div>
</body>
</html>
